name: Auto Version & Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Crucial for the bot to push changes and create releases
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate New Version
        id: versioning
        run: |
          # 1. Get current version from pyproject.toml
          CURRENT_VERSION=$(grep -oP 'version = "\K[^"]+' pyproject.toml)
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"

          # 2. Check commit message for keywords
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          if [[ "$COMMIT_MSG" == *"major"* ]]; then
            NEW_VERSION="$((major + 1)).0.0"
          elif [[ "$COMMIT_MSG" == *"feat"* || "$COMMIT_MSG" == *"minor"* ]]; then
            NEW_VERSION="${major}.$((minor + 1)).0"
          else
            NEW_VERSION="${major}.${minor}.$((patch + 1))"
          fi

          # 3. Save for next steps
          echo "NEW_VER=$NEW_VERSION" >> $GITHUB_ENV
          echo "NEW_VER=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # 4. Update the file
          sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" pyproject.toml

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "chore: bump version to ${{ env.NEW_VER }} [skip ci]"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VER }}
          name: Release v${{ env.NEW_VER }}
          body: |
            ## What's New
            $(git log -1 --pretty=%B)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}